<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Crisp</title>
</head>
<body>
    <div class ="container">
    <h2>Add Transaction</h2>

    <form id="addtransform">
        <label for="date"> Date:</label>
        <input id="add-date" placeholder="Input date" type="date" />
        <br>
        <br>
        <label for="amt"> Amount:
        <br>(-expenses, +income)
        </label>
        <br>
        <input id="add-amount" placeholder="Input amount" type="text" />
        <br>
        <br>
        <label for="desc"> Description:</label>
        <br>
        <select id="add-desc" name="desc">
        <option value="BUS">BUS</option>
        <option value="FOOD">FOOD</option>
        <option value="GIFTS">GIFTS</option>
        <option value="MEALS">MEALS</option>
        <option value="MRT">MRT</option>
        <option value="NTUC">NTUC</option>
        </select>
        <br>
        <br>
        <button id="add" class="btn">Add</button>
      </form>
    </div>
      <script src="script.js"></script>
</body>
</html>
